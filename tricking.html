<!DOCTYPE html>
<html>
<head>
    <title>Ryan Ray</title>
    <meta name="author" content="Ryan Ray">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <style>
        /* Reset margin and padding for the body and html elements */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Center-align content horizontally and vertically */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make container at least viewport height */
        }

        /* Style the video element */
        .center-content video {
            max-width: 100%;
            max-height: 100%;
        }

        /* Remove margin from the navigation links */
        .my-nav-content ul {
            margin: 0;
            padding: 0;
        }

        /* Adjust space between navigation links */
        .my-nav-content ul li {
            margin-right: 20px; /* Adjust as needed */
            display: inline;
        }

        /* Style the social media links */
        .social-media-links {
            position: fixed;
            bottom: 0;
            left: 0;
            background: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            transform: translateY(100%); /* Initially, move it below the viewport */
            transition: transform 0.3s; /* Add a smooth transition effect */
        }

        /* Show the social media links when scrolled */
        .show-social-media-links .social-media-links {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <!-- Directories at the very top -->
    <div class="my-nav">
        <div class="my-nav-content">
            <ul class="center-align">
                <li><a href="index.html">Home</a></li>
                <li><a href="tricking.html">Tricking</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="hikes.html">Hikes</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="music.html">Music</a></li>
            </ul>
        </div>
    </div>

    <!-- Video in the middle of the page -->
    <div class="container center-content">
        <video controls>
            <source src="test.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Social media links initially hidden below the viewport -->
    <div class="social-media-links">
        <ul class="center-align">
            <li><a href="https://www.linkedin.com/in/ryan-ray-0b6658222/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
            <li><a href="https://github.com/ray7227" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
            <li><a href="https://www.instagram.com/ray72271/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
        </ul>
    </div>

    <!-- JavaScript to show social media links when scrolling -->
    <script>
        window.addEventListener('scroll', function() {
            var socialMediaLinks = document.querySelector('.social-media-links');
            if (window.scrollY > 0) {
                socialMediaLinks.classList.add('show-social-media-links');
            } else {
                socialMediaLinks.classList.remove('show-social-media-links');
            }
        });
    </script>
</body>
</html>
